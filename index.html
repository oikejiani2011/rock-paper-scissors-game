<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>



  
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 4em;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="rules-info">
      <h2 class="rules-text">Rules</h2>
              <img  class="close" src="images\image-rules.svg" alt="">
    <img onclick='app.closeTheRules()'class='close-cross' src="images/icon-close.svg" alt="">

    </div>
    <div class="container">
      <header>
        <div class="options flex-column">
          <span>rock </span>
          <span>paper </span>
          <span>scissors</span>
        </div>
        <div class="score flex-column">
          <span class="score-text">score</span>
          <span id="keepScore"></span>
        </div>

      </header>
      <main>

        <div id="game-menu">
          <div class="user-pick flex-column">
            <h2 class='player-title'>You Picked</h2>
            <div id='user'></div>
          </div>

          <div id="resultDisplay">
            <h2 id="result">who wins</h2>
            <button id="playAgain" onclick='app.resetGame()'>Play Again</button>
          </div>

          <div class="comp-pick flex-column">
            <h2 class='player-title'>The House Picked</h2>
            <div id='comp' class="image-background"></div>
          </div>

        </div>
        <div id="game">
          <div class="top">
            <img id='paper' class="paper choice" data-value='paper' src="images\icon-paper.svg" alt="paper">
            <img id='rock' class="rock choice" value='rock' src="images\icon-rock.svg" alt="rock">
          </div>
          <div class="bottom">

            <img id='scissors' class="scissors choice" value='scissors' src="images\icon-scissors.svg" alt="scissors">
          </div>

      </main>
      <section class="rules" id='rulesSection'>

        <button class="rules-cta" id="rules-cta" onclick='app.openRules()'>Rules</button>
      </section>
    </div>

    <div class="attribution">
      Coded by <a href="#">Okwudili Ikejiani</a>.
    </div>

    <script src="js/script.js"> </script>
</body>

</html>
